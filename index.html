<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.css">
 <link rel="stylesheet" href="css/main.css">
 <link rel="stylesheet" href="css/framework.css">
 <link rel="stylesheet" href="css/all.min.css">
 <link rel="stylesheet" href="css/normlize.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="page d-flex ">
    <!-- start sidebar -->
    <div class="sidebar bg-purple  p-20 relative">
        <div class="logo d-flex relative">
            <i class="fa-solid fa-gauge"></i>
            <h3 class="c-white hide-mobile">Dashboard</h3>
        </div>
        <ul >
            <li>
                <a class="active" href="index.html">
                    <i class="fa-solid fa-chart-simple fa-fw"></i>
                    <span class="hide-mobile">dashboard</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span class="hide-mobile">settings</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-user fa-fw"></i>
                    <span class="hide-mobile">profile</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span class="hide-mobile">projects</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-graduation-cap fa-fw"></i>
                    <span class="hide-mobile">courses</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-user-friends fa-fw"></i>
                    <span class="hide-mobile">friends</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-file fa-fw"></i>
                    <span class="hide-mobile">Files</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-credit-card fa-fw"></i>
                    <span class="hide-mobile">plans</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->
    <div class="content w-full ">
<!-- start head -->
<div class="head bg-white p-15 space-between">
    <div class="search relative">
     <input class="p-20 br-10 border-1" type="search" placeholder="Type a Keyword">
    </div>
    <div class="icons d-flex align-items">
<span class="notifications relative">
    <i class="fa-regular fa-bell fa-lg"></i>
</span>
<img src="images/My-Picture.jpeg" alt="">
    </div>
</div>
<!-- end head -->
</div>
</div>

</html>
